<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashborad Planning Out </title>
    <link rel="icon" type="image/png" href="icons/Planning_out_logo_page.png" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="header-banner">

            <img src="icons/Planningout_logo.svg" alt="Planning Out logo" class="logo-pout">
            <div class="texts-title-project">
                <p>Projeto</p>
                <div class="titte-project"> Louvor Sibs </div>
            </div>

        </div>
    </header>

    <main>

        <!-- NEWS SECTION -->
        <section class="section section--news">

            <div class="section-header">
                <h2 class="section-tittle"> Avisos </h2>
                <a href="#" class="section-link"> Ver todos </a>
            </div>

            <div class="card-and-bagde">

                <div class="card">
                    <div class="card-aside">
                        <img src="icons/newspaper.svg" alt="icons newspaper" class="icon-newspaper">
                    </div>

                    <div class="card-content">
                        <h4 class="card-content-tittle"> Confirmação de escala </h4>
                        <p class="card-content-subtittle"> Toque para expandir </p>
                    </div>
                </div>

                <span class="badge"> +2 </span>

            </div>

        </section>

        <!-- MY SCHEDULES SECTION -->
        <section class="section section--schedules">

            <div class="section-header">
                <h2 class="section-title"> Minhas escalas </h2>
                <a href="#" class="section-link"> Ver todos </a>
            </div>

            <div class="card-and-bagde">

                <div class="card">
                    <div class="card-aside">
                        <div class="card-aside-day"></div>
                        <div class="card-aside-month"></div>
                        <div class="card-aside-week"></div>
                        <div class="card-aside-hour"></div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-content-title"></h3>
                        <div class="card-content-subtittle"></div>
                        <div class="card-content-icons">
                            <div class="card-content-presence">
                                <img class="card-content-presence-icon" src="icons/thumbs-up-solid-full.svg"
                                    alt="Thumbs Up" />
                                <div class="card-content-presence-info"></div>
                            </div>
                            <div class="card-content-songs">
                                <img class="card-content-songs-icon" src="icons/music.svg" alt="musical note" />
                                <div class="card-content-songs-number"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <span class="badge"> +3 </span>

            </div>

        </section>


    </main>
</body>

</html>
